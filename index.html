<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
	<link rel="stylesheet" href="calc.css">

</head>
<body>
  <div class="container">
    <form name="calcul">
    <table class="table">

	<tr>
		<td colspan="4"> <input type="text" name="result" placeholder="0" style="text-align:right" disabled> </td>
	</tr>

	<tr>
		<td><button type="button" value="sin" onclick="sin()"> sin </button> </td>
		<td><button type="button" value="cos" onclick="cos()"> cos</button> </td>
		<td><button type="button" value="tan" onclick="tan()"> tan </button> </td>
		<td colspan="">
		 <button type="button" value="C" class="clear" onclick="remv()"> C </button>
	    </td>
	</tr>

	<tr>
		<td><button type="button" value="x^2" onclick="square()"> x<sup>2 </button> </td>
		<td><button type="button" value="^" onclick="power()"> ^ </button> </td>
		<td><button type="button" value="sqrt2" onclick="sqrt2()"> &radic; </button> </td>
		<!-- <td><button type="button" value="sqrt3" onclick="sqrt3()"> &#8731; </button> </td> -->
		<td><button type="button" value="BACKSPC" onclick="BACKSPC()"> Del </button> </td>
	</tr>

	<tr>
		<td><button type="button" value="7" onclick="display(value)"> 7 </button> </td>
		<td><button type="button" value="8" onclick="display(value)"> 8 </button> </td>
		<td><button type="button" value="9" onclick="display(value)"> 9 </button> </td>
		<!-- <td><button type="button" value="BACKSPC" onclick="BACKSPC()"> < </button> </td> -->
		<td><button type="button" value="*" onclick="display(value)"> * </button> </td>
	</tr>

	<tr>
		<td><button type="button" value="4" onclick="display(value)"> 4</button> </td>
		<td><button type="button" value="5" onclick="display(value)"> 5 </button> </td>
		<td><button type="button" value="6" onclick="display(value)"> 6 </button> </td>
		<td><button type="button" value="/" onclick="display(value)"> / </button> </td>
	</tr>
	
	<tr>
		<td><button type="button" value="1" onclick="display(value)"> 1 </button> </td>
		<td><button type="button" value="2" onclick="display(value)"> 2 </button> </td>
		<td><button type="button" value="3" onclick="display(value)"> 3 </button> </td>
		<td><button type="button" value="-" onclick="display(value)"> - </button> </td>
		<!-- <td><button type="button" value="/" onclick="display(value)"> / </button> </td> -->
	</tr>

	<tr>
		<td><button type="button" value="." onclick="display(value)"> . </button> </td>
		<td><button type="button" value="0" onclick="display(value)"> 0 </button> </td>
		<!-- <td><button type="button" value="*" onclick="display(value)"> * </button> </td> -->
		<td><button type="button" value="%" onclick="display(value)"> % </button> </td>
		<td><button type="button" value="+" onclick="display(value)"> + </button> </td>
	</tr>

	<tr>
		<td><button type="button" value="Log" onclick="calculateLog()"> Log</button> </td>
		<td><button type="button" value="ln" onclick="calculateLn()"> ln</button> </td>
		<td><button type="button" value="exp" onclick="e()"> e</button> </td>
		<td> <button type="button" value="=" onclick="calculate()" class="equal">=</button> </td>
	</tr>

</table>
</form>
</div>
<script src="calc.js"></script>
</body>
</html>
